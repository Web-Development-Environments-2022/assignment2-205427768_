<!DOCTYPE html>
<html>
	<head>
		<title> Pacman! </title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		
	</head>

	<body>
		<div class="header" id="header">
			<!--<img src="img/Logo.png" id="Logo"/> -->
			<img src="img/pac-man-logo1.png" id="pac-man-logo1"/>
			<div class="headerRight">
				Ori <br>
				Maya Sosnovik
			</div>
		</div> 
		
		<div class = "topMenu" id="topMenu">
			<il><a onclick="show('welcome')"> Welcome</a></il>
			<il><a onclick="show('register')"> Register</a></il>
			<il><a onclick="show('login')"> Login</a></il>
			<il style = "display:inline;"><a id="myBtn" type="button">About</a></li>
	
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
	 				<span class="close">&times;</span>
	  				<h2>Modal Header</h2>
				</div>
				<div class="modal-body">
	  				<p>Some text in the Modal Body</p>
	  				<p>Some other text...</p>
				</div>
				<div class="modal-footer">
	  				<h3>Modal Footer</h3>
				</div>
  			</div>
		</div>
	


		<div class = "divstoHide" id="welcome">
			<!--<img  class="pictuerWelcome" src="img/background.jpg" style="margin-top: 10%; width: 50%; height: 50%; " />-->
			<br>
			<br>
			<br>
			<br>
			<br>
			<button id="btnRegister" class="glow-on-hover" onclick="show('register')"><a>Register</a></button>
            <button id="btnLogin" class="glow-on-hover" onclick="show('login')"><a>Login</a></button>

		</div>

		<div class = "divstoHide" id="register" >
			<br>
			<br>
			<br><br><br><br><br><br>
			<h1>register</h1>
			
		</div>

		<div class = "divstoHide" id="login">
			<!--style="display: none-->
			<br>
			<br>
			<br><br><br>
			<h1>Login</h1>

		</div>



		<br><br><br><br><br><br><br><br><br>
		<div id="settings">
			<table>
				<tr>
					<td class="column1"> <label for="lblNumOfBalls">number of balls:</label> </td>
					<td class="column2"><input id="lblNumOfBalls" type="range" min="50" max="90" value="70" class="slider"></td>
					<td class="column3"> Value:<span id="ballsNum"></span> </td>
				</tr>
				<tr>
					<td class="column1"><label for="colorpicker1">5 points</label></td>
					<td class="column2"><input type="color" id="colorpicker1" value="#0000ff"></td>
					<td class="column3"></td>
				</tr>
				<tr>
					<td class="column1"><label for="colorpicker2">15 points</label></td>
					<td class="column2"><input type="color" id="colorpicker2" value="#00ff00"></td>
					<td class="column3"></td>
				</tr>
				<tr>

					<td class="column1"><label for="colorpicker3">25 points</label></td>
					<td class="column2"><input type="color" id="colorpicker3" value="#ff0000"></td>
					<td class="column3"></td>
				</tr>
				<!-- TO_do: Timer minimum 60 sec   --> 
				<tr>
					<td class="column1">Set game time</td>
					<td class="column2"><input type="number" min="60" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)"/></td>
					<td class="column3"></td>

				</tr>


				<tr>
					<td class="column1"><label for="lblNumOfMonsters">number of monsters:</label></td>
					<td class="column2"><input id="lblNumOfMonsters" type="range" min="1" max="4" value="2" class="slider"></td>
					<td class="column3">Value: <span id="monstersNum"></span></td>
				</tr>
			
			
			</table>
		</div>

		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>

		<div class = "footer" id="footer">
			<p>
				Copyright &copy; 2022 All rights reserved
			</p>
			

		</div>
		
	</body>
</html>
