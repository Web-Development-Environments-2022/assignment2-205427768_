<!DOCTYPE html>
<html>
	<head>
		<title> Pacman! </title>
		<link rel="icon" href="img/logo.jpg">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./registration.js"></script>

	</head>

	<body>
		<div class="header" id="header">
			<!--<img src="img/Logo.png" id="Logo"/> -->
			<img src="img/pac-man-logo1.png" id="pac-man-logo1"/>
			<!-- <div class="headerRight">
			</div> -->
		</div> 
		
		<div class = "topMenu" id="topMenu">
			<il><a onclick="show('welcome')"> Welcome</a></il>
			<il><a onclick="show('register')"> Register</a></il>
			<il><a onclick="show('login')"> Login</a></il>
			<il><a onclick="show('Settings')"> Settings</a></il>
			<il style = "display:inline;"><a id="myBtn" type="button">About</a></li>
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
	 				<span class="close">&times;</span>
	  				<h2>Modal Header</h2>
				</div>
				<div class="modal-body">
	  				<p>Some text in the Modal Body</p>
	  				<p>Some other text...</p>
				</div>
				<div class="modal-footer">
	  				<h3>Modal Footer</h3>
				</div>
  			</div>
		</div>
	
		<!-- Welcome -->
		<div class="content">
			<div class = "divstoHide" id="welcome">
				<br>
				<img  class="pictuerWelcome" src="img/welcome.jpg" style="width: 40%; height: 40%;" />
				<br><br>				
				<button id="btnRegister" class="glow-on-hover" onclick="show('register')"><a>Register</a></button>
				<button id="btnLogin" class="glow-on-hover" onclick="show('login')"><a>Login</a></button>
			</div>

			<!-- Register -->	
			<div class = "divstoHide" id="register">
				<form class = "registerForm" name="registerForm" >
					<h1 style="margin-left: 35%; font-size: 40px; font-family: Calibri;">Register</h1>
					<label for="username"><b>User Name</b></label>
					<input type="text" placeholder="Choose a User Name" name="username" id="username">
					<label for="password"><b>Password</b></label>
					<input type="text" placeholder="Choose a Password" name="password" id="password">
					<label for="email"><b>E-mail</b></label>
					<input type="text" placeholder="Enter Your E-Mail" name="email" id="email">
					<label for="firstname"><b>First Name</b></label>
					<input type="text" placeholder="Enter Your First Name" name="firstname" id="firstname">
					<label for="lastname"><b>Last Name</b></label>
					<input type="text" placeholder="Enter Your Last Name" name="lastname" id="lastname">
					<label for="date"><b>Date Of Birth</b></label>
					<select id="days" name="days"></select>
					<select id="months" name="months"></select>
					<select id="years" name="years"></select>
					<br><br><br>
					<button  type="submit"  class="registerButton" >Submit</button>
					<br>
				</form>
			</div>

			<!-- Login -->	
			<div class = "divstoHide" id="login">
				<form class = "loginForm" name="loginForm" >
					<h1 style="margin-left: 35%; font-size: 40px; font-family: Calibri;">Login</h1>
					<label for="username"><b>User Name</b></label>
					<input type="text" placeholder="Choose a User Name" name="usernameLogin" id="username">
					<label for="password"><b>Password</b></label>
					<input type="text" placeholder="Choose a Password" name="passwordLogin" id="password">
					<br><br>
					<button  type="submit"  class="loginButton" >Submit</button>
				</form>
			</div>

			<!-- Settings -->
			<div class="divstoHide"  id="Settings" hidden>
				<form class="settingsForm">
					<h1 style="font-size: 40px; font-family: Calibri;">Settings</h1>
					<table>
						<tr>
							<td class="column1"> <label for="lblNumOfBalls">number of balls:</label> </td>
							<td class="column2"><input id="lblNumOfBalls" type="range" min="50" max="90" value="70" class="slider"></td>
							<td class="column3"> Value:<span id="ballsNum"></span> </td>
						</tr>
						<tr>
							<td class="column1"><label for="colorpicker1">5 points</label></td>
							<td class="column2"><input type="color" id="colorpicker1" value="#0000ff"></td>
							<td class="column3"></td>
						</tr>
						<tr>
							<td class="column1"><label for="colorpicker2">15 points</label></td>
							<td class="column2"><input type="color" id="colorpicker2" value="#00ff00"></td>
							<td class="column3"></td>
						</tr>
						<tr>

							<td class="column1"><label for="colorpicker3">25 points</label></td>
							<td class="column2"><input type="color" id="colorpicker3" value="#ff0000"></td>
							<td class="column3"></td>
						</tr>
						
						<tr>
							<td class="column1"><label for="gameTime">Set game time</label></td>
							<td class="column2"><input type="number" id="gameTime" min="60" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)"/></td>
							<td class="column3"></td>

						</tr>

						<tr>
							<td class="column1"><label for="lblNumOfMonsters">number of monsters:</label></td>
							<td class="column2"><input id="lblNumOfMonsters" type="range" min="1" max="4" value="2" class="slider"></td>
							<td class="column3">Value: <span id="monstersNum"></span></td>
						</tr>	
					</table>
					<label> Please enter the game keyboard:</label>
					<table>
					
						<tr>
							<td></td>
							<td  class="keyColumn"> <label for="keyUp" class="labelUP">up</label>
								<input type="button" class="keys" id="keyUp" onkeydown="KeyUpdate(event,'Up')"> 
							</td>
							<td></td>
						</tr>
						
						<tr class = "Arrows">
							<td class="keyColumn">
								<label for="keyLeft" class="labelUP">left</label>
								<input type="button" class="keys" id="keyLeft" onkeydown="KeyUpdate(event,'LEFT')">
							<td class="keyColumn">
								<label for="keyDown" class="labelUP">down</label>
								<input type="button" class="keys" id="keyDown" onkeydown="KeyUpdate(event,'DOWN')">
							</td>
							<td class="keyColumn">
								<label for="keyRight" class="labelUP">right</label>
								<input type="button" class="keys" id="keyRight" onkeydown="KeyUpdate(event,'RIGHT')">				
							</td>					
						</tr>

						<tr>
							<td colspan="1"></td>
							<td colspan="2" class="keyColumn"><button type="button" id="startGame" /*class="glow-on-hover"*/>Start<br> Game</button> </td>
							<td colspan="3" class="keyColumn"><button type="button" id="randomGame"/*class="glow-on-hover"*/ onclick="generateRandomValues()">Random</button> </td>
							<td colspan="4"></td>
						</tr>
					</table>
				</form>
			</div>

			<!-- Game -->
			<div class="divstoHide" id="gameAll">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
		
			</div>
		</div>

		<!-- Footer -->
		<div class = "footer" id="footer">
			<p>
				Copyright &copy; 2022 All rights reserved <br>
				Ori Nachmani & Maya Sosnovik 
			</p>
			

		</div>
		
	</body>
</html>
